# Site settings
name: Aspirina y Cafeína
description: 'Blog personal de caracter técnico de Alvaro Almendros'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://arkdelkaos.github.io/' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Alvaro Almendros'
    email: 'alvaroalmendros@me.com'
    uri: 'https://github.com/arkdelkaos'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-minify-html
